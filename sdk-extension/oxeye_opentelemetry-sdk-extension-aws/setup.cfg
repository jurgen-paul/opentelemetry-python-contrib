[metadata]
name = oxeye_opentelemetry-sdk-extension-aws
description = AWS SDK extension for oxeye_opentelemetry
long_description = file: README.rst
long_description_content_type = text/x-rst
author = oxeye_opentelemetry Authors
author_email = cncf-oxeye_opentelemetry-contributors@lists.cncf.io
url = https://github.com/ox-eye/oxeye_opentelemetry-python-contrib/tree/main/sdk-extension/oxeye_opentelemetry-sdk-extension-aws
platforms = any
license = Apache-2.0
classifiers =
    Development Status :: 4 - Beta
    Intended Audience :: Developers
    License :: OSI Approved :: Apache Software License
    Programming Language :: Python
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8

[options]
python_requires = >=3.6
package_dir=
    =src
packages=find_namespace:
install_requires =
    oxeye_opentelemetry-api ~= 1.3
    oxeye_opentelemetry-sdk ~= 1.3

[options.entry_points]
oxeye_opentelemetry_propagator =
    xray = oxeye_opentelemetry.sdk.extension.aws.trace.propagation.aws_xray_format:AwsXRayFormat
oxeye_opentelemetry_id_generator =
    xray = oxeye_opentelemetry.sdk.extension.aws.trace.aws_xray_id_generator:AwsXRayIdGenerator

[options.extras_require]
test =
    oxeye_opentelemetry-test == 0.23b0

[options.packages.find]
where = src
