[metadata]
name = opentelemetry-instrumentation-all
description = Meta package that installs all OpenTelemetry Python Contrib packages
long_description = file: README.rst
long_description_content_type = text/x-rst
author = OpenTelemetry Authors
author_email = cncf-opentelemetry-contributors@lists.cncf.io
url = https://github.com/open-telemetry/opentelemetry-python-contrib/tree/main/opentelemetry-instrumentation
platforms = any
license = Apache-2.0
classifiers =
    Development Status :: 4 - Beta
    Intended Audience :: Developers
    License :: OSI Approved :: Apache Software License
    Programming Language :: Python
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9

[options]
python_requires = >=3.6
zip_safe = False
install_requires =
    opentelemetry-instrumentation-pymemcache==0.22.dev0
	opentelemetry-instrumentation-flask==0.22.dev0
	opentelemetry-instrumentation-sklearn==0.22.dev0
	opentelemetry-instrumentation-tornado==0.22.dev0
	opentelemetry-instrumentation-psycopg2==0.22.dev0
	opentelemetry-instrumentation-redis==0.22.dev0
	opentelemetry-instrumentation-sqlite3==0.22.dev0
	opentelemetry-instrumentation-fastapi==0.22.dev0
	opentelemetry-instrumentation-starlette==0.22.dev0
	opentelemetry-instrumentation-celery==0.22.dev0
	opentelemetry-instrumentation-urllib3==0.22.dev0
	opentelemetry-instrumentation-falcon==0.22.dev0
	opentelemetry-instrumentation-django==0.22.dev0
	opentelemetry-instrumentation-botocore==0.22.dev0
	opentelemetry-instrumentation-requests==0.22.dev0
	opentelemetry-instrumentation-logging==0.22.dev0
	opentelemetry-instrumentation-pymysql==0.22.dev0
	opentelemetry-instrumentation-aiopg==0.22.dev0
